<ion-view view-title="Dentistas">

  <ion-nav-buttons side="right">
    <button class="button" ng-click="novo()">Novo</button>
  </ion-nav-buttons>

  <ion-content>

    <ion-refresher pulling-text="Atualizando..." on-refresh="carregarDentistas()"></ion-refresher>

    <ion-list>

      <ion-item ng-if="!listaCarregadaComErros && !listaCarregadaSemErros" style="text-align: center"> 
        <ion-spinner class="spinner-balanced"></ion-spinner><br />
        Carregando dentistas
      </ion-item>

      <ion-item class="item-icon-left" ng-if="listaCarregadaComErros">
        <i class="icon ion-sad-outline"></i> {{mensagemErro}}
      </ion-item>

      <ion-item ng-if="listaCarregadaSemErros && !listaDentistas.length">
        Nenhum dentista cadastrado
      </ion-item>

      <ion-item ng-repeat="dentista in listaDentistas" class="item-icon-left" on-hold="exibirMenu({{dentista}})" href="#tab/dentistas/edit/{{dentista.id}}">
        <i class="icon ion-person"></i> {{dentista.nome}}
      </ion-item>

    </ion-list>

  </ion-content>

</ion-view>
