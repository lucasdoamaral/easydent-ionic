<ion-view ng-controller="AgendamentosCtrl" view-title={{viewTitle}}>

	<ion-nav-buttons side="right">
		<button class="button button-small" ng-click="novoAgendamento()">Novo</button>
	</ion-nav-buttons>

	<ion-content scroll="false" class="main-content">

		<div class="calendar-bar padding">
			<div class="button-bar" style="width: 268px; display: -webkit-inline-box;">
				<button class="button button-balanced button-small" ng-disabled="currentMode('month')" ng-click="changeMode('month')">MÃªs</button>
				<button class="button button-balanced button-small" ng-disabled="currentMode('week')" ng-click="changeMode('week')">Semana</button>
				<button class="button button-balanced button-small" ng-disabled="currentMode('day')" ng-click="changeMode('day')">Dia</button>
			</div>
			<button class="button button-balanced button-small right" ng-click="today()" ng-disable="isToday()">Hoje</button>
		</div>

		<calendar ng-model="calendar.currentDate" calendar-mode="calendar.mode" event-source="calendar.eventSource" range-changed="reloadSource(startTime, endTime)" event-selected="onEventSelected(event)" title-changed="onViewTitleChanged(title)" time-selected="onTimeSelected(selectedTime)"
						step="15" format-day="dd" format-day-title="dd/MM/yyyy" format-week-title="MMMM 'de' yyyy" format-month-title="MMMM 'de' yyyy" no-events-label="Nenhum agendamento" all-day-label="~"></calendar>

	</ion-content>

</ion-view>
