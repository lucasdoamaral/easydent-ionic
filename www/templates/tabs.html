<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-light tabs-color-active-light tabs-background-balanced" ng-controller="AppCtrl">

  <ion-tab title="Pacientes" icon-off="ion-ios-people-outline" icon-on="ion-ios-people" href="#/tab/pacientes">
    <ion-nav-view name="tab-pacientes"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Agenda" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/agendamentos">
    <ion-nav-view name="tab-agendamentos"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Início" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  </ion-tab>
