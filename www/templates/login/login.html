<ion-view view-title="Easydent" ng-controller="LoginCtrl" hide-nav-bar="true">

  <ion-content class="padding welcome" scroll="false">

    <form name="loginForm">

      <h2 class="app-name animated fadeInDown">Easydent</h2>
      <h5 class="animated slide fadeInDown">Tenha controle total sobre sua agenda</h5>

      <label class="item item-input first-field <fadeInUp>  </fadeInUp> animated">
        <input type="text" name="usuario" placeholder="Informe seu e-mail cadastrado" ng-model="login.usuario" autocorrect="off" autocapitalize="off" autocomplete="off" required>
      </label>

      <label class="item item-input last-field fadeInUp animated">
        <input type="password" name="senha" placeholder="Informe a sua senha" ng-model="login.senha" required>
      </label>

      <input type="submit" id="login-button" value="Entrar" class="button button-block button-balanced fadeInUp animated" ng-click="entrar(login)" />
      
      <div class="button-bar ">
        <input type="button" id="forgot-password-button" style="padding: 0px 5px" value="Esqueci a senha" class="button  button-stable fadeInUp animated" ng-click="esqueciSenha()" />
        <input type="button" id="forgot-password-button" value="Cadastre-se" class="button button-stable fadeInUp animated" ui-sref="signup" />
      </div>

    </form>

  </ion-content>
</ion-view>
