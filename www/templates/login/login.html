<ion-view view-title="Login" ng-controller="LoginCtrl">
  <ion-content scroll="false" class="padding">

    <form name="loginForm" ng-submit="entrar(login)">

      <label class="item item-input" ng-class="{'has-error-lr': loginForm.usuario.$invalid && loginForm.$submitted, 'valid-lr': loginForm.usuario.$valid && loginForm.$submitted}">
        <span class="input-label">Usu√°rio</span>
        <input type="text" name="usuario" ng-model="login.usuario" required>
      </label>

      <label class="item item-input" ng-class="{'has-error-lr' : loginForm.senha.$invalid  && loginForm.$submitted, 'valid-lr' : loginForm.senha.$valid  && loginForm.$submitted}">
        <span class="input-label">Senha</span>
        <input type="password" name="senha" ng-model="login.senha" required>
      </label>

      <div class="padding">
        <input type="submit" value="Entrar" class="button button-block button-balanced" ng-click="entrar(login)" >
      </input>

      <p class="text-center">
        <a href="#/esqueci-senha">Esqueci a senha</a>
      </p>

    </div>


  </form>

</ion-content>
</ion-view>
