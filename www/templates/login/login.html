<ion-view view-title="Easydent" ng-controller="LoginCtrl" hide-nav-bar="true">

  <ion-content class="padding welcome" scroll="false">

    <form name="loginForm">

      <h2 class="app-name">Easydent</h2>
      <h5>Tenha controle total sobre sua agenda</h5>

      <label class="item item-input">
        <input type="text" name="usuario" placeholder="Informe seu e-mail cadastrado" ng-model="login.usuario" required>
      </label>

      <label class="item item-input">
        <input type="password" name="senha" placeholder="Informe a sua senha" ng-model="login.senha" required>
      </label>

      <input type="button" id="login-button" value="Entrar" class="button button-block button-balanced" ng-click="entrar(login)" />
      <input type="button" id="forgot-password-button" value="Esqueceu sua senha?" class="button button-small button-stable" ng-click="entrar(login)" />

      <div class="error-message" ng-show="hasError">{{errorMessage}}</div>

<!--       <p class="text-center">
        <a href="#/esqueci-senha">Esqueci a senha</a>
      </p>
    -->
    <p class="text-center">
    </p>

  </form>

  <div class="bar bar-footer bar-balanced">
    <div style="width: 100%; line-height: 34px;">
      NÃ£o possui uma conta?&nbsp<a href="#/signup"> Cadastre-se</a>
    </div>
  </div>

</ion-content>
</ion-view>
