<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="" ng-controller="PacienteDetailCtrl">

  <ion-nav-buttons side="right">
    <button class="button" ng-click="salvar()">Salvar</button>
  </ion-nav-buttons>

  <ion-content>

    <div class="list list-inset">
      <div ng-if="paciente.codigo">
        <label class="item item-input item-label">
          <span class="input-label">CÃ³digo</span>
          <input type="text" ng-readonly="true" ng-model="paciente.codigo">
        </label>
      </div>
      <label class="item item-input item-label">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="paciente.nome" placeholder="Nome do paciente">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Celular</span>
        <input type="tel" ui-mask="(99) 9999-9999?9" ng-model="paciente.celular">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Telefone</span>
        <input type="tel" ui-mask="(99) 9999-9999?9" ng-model="paciente.telefone">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">E-mail</span>
        <input type="email" ng-model="paciente.email" placeholder="Informe o e-mail">
      </label>
      <label class="item item-input item-label">
        <span class="input-label">Dt. Nasc.</span>
        <input type="date" ng-model="paciente.dataNascimento" placeholder="Informe a data de nascimento">
      </label>
    </div>

  </ion-content>

</ion-view>
