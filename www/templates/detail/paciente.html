<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view ng-controller="PacienteDetailCtrl">

  <ion-content>

    <div class="list">
      <label class="item item-input item-stacked-label">
        <span class="input-label">CÃ³digo</span>
        <input type="text" readonly="readonly" ng-model="paciente.id">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Nome</span>
        <input type="text" ng-model="paciente.nome" placeholder="Nome do paciente">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Telefone</span>
        <input type="tel" ui-mask="(99) 9999-9999?9" ng-model="paciente.telefone" >
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Celular</span>
        <input type="tel" ui-mask="(99) 9999-9999?9" ng-model="paciente.celular">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">E-mail</span>
        <input type="email" ng-model="paciente.email" placeholder="Informe o e-mail">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Data de Nascimento</span>
        <input type="date" ng-model="paciente.dataNascimento" placeholder="Informe a data de nascimento">
      </label>

    </div>

    <button class="button button-full button-balanced" ng-click="salvar()">Salvar</button>

  </ion-content>

</ion-view>
